<html>
    <body>
        <p>
            Drop the First Elements of an Array
        </p>
    </body>
    <script>
        function drop(arr, val){
            return arr.slice(val);
        }
        var result = drop([1, 2, 3], 1);
        console.log(result);

        var result2 = drop([1, 2, 3], 2);
        console.log(result2);

        var result3 = drop([1, 2, 3], 5);
        console.log(result3);

        var result4 = drop([1, 2, 3], 0);
        console.log(result4);
    </script>
</html>
